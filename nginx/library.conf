server {
  listen 80;
  charset utf-8;
  client_max_body_size 75M;
  server_name localhost;

  location /api/ {
    include uwsgi_params;
    uwsgi_pass app:8000;
  }

  location /api/static {
    alias /static;
  }

  location /api/uploads {
    alias /uploads;
  }

  location / {
    alias /admin_panel;
    index index.html;
    try_files $uri /admin/index.html;
  }

  location /static {
    alias /static;
  }
}
